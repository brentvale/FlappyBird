<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Dragon</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css">
    
    <script src="javascripts/game.js"></script>
    <script src="javascripts/bird.js"></script>
    <script src="javascripts/level.js"></script>
    <script src="javascripts/pipe.js"></script>
    <script src="javascripts/record.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>

  <body>
    
    <canvas id="bird-game" width="900" height="480"></canvas>
    
    <div id="introText">Tap Mouse To Fly</div>
    
    <script>
      document.body.style.overflow = "hidden";
    
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      
      var canvas = document.getElementById('bird-game'); 
      canvas.style.width = windowWidth + "px";
      canvas.style.height = windowHeight + "px";
      
      var c = canvas.getContext('2d'); 
      var game = new Game(c, windowHeight, windowWidth);
      game.prepare();
      
      window.addEventListener("mousedown", function init(event) {
        window.removeEventListener("mousedown", init, false);
        gamePlay();
      }, false);
      
      function gamePlay() {
        game.play();
        document.getElementById('introText').innerHTML = '';
      }
      
    </script>
  </body>
</html>
